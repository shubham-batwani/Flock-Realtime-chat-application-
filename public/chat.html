<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/style.css" />
    <title>Flock</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><img src="./icons8-migration-64.png" alt="icon" class="icon" > Flock </h1>
        <a id="leave-btn" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class=" send-btn "><img src="./icons8-sent-30.png"  class="send-icon" alt="sent" srcset=""></button>
        </form>
      </div>
    </div>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
    crossorigin="anonymous"
    ></script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>

    <footer class="foot">Created with <img src="./icons8-heart-puzzle-48.png" alt="heart-icon" class="heart-icon"> by Shubham Batwani</footer>
  </body>
</html>
